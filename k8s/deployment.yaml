apiVersion: apps/v1
kind: Deployment
metadata:
  name: chiman-project
  labels:
    app: chiman-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chiman-project
  template:
    metadata:
      labels:
        app: chiman-project
    spec:
      containers:
      - name: chiman-project
        image: chiman-project:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
